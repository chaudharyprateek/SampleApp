<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SampleApp</title>
    <style>
      body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 2rem; }
      pre { background:#f6f8fa; padding:1rem; border-radius:6px }
    </style>
  </head>
  <body>
    <h1>SampleApp</h1>
    <p>This is a minimal ASP.NET Core sample app. Try the example API endpoints below.</p>

    <h2>/api/hello</h2>
    <button id="btnHello">Call /api/hello</button>
    <pre id="helloResult">(no result)</pre>

    <h2>/api/weather</h2>
    <button id="btnWeather">Get Weather</button>
    <pre id="weatherResult">(no result)</pre>

    <script>
      document.getElementById('btnHello').addEventListener('click', async () => {
        const res = await fetch('/api/hello');
        const json = await res.json();
        document.getElementById('helloResult').textContent = JSON.stringify(json, null, 2);
      });

      document.getElementById('btnWeather').addEventListener('click', async () => {
        const res = await fetch('/api/weather');
        const json = await res.json();
        document.getElementById('weatherResult').textContent = JSON.stringify(json, null, 2);
      });
    </script>
  </body>
</html>
